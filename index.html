<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="container">
        <section id="login-area">
            <h1 class="text-center">Welcome to Programming Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control" type="text" placeholder="Email">
                <br>
                <input class="form-control" type="password" name="" id="" placeholder="Password">
                <br>
                <button id="verify-login" class="btn btn-success">Enter</button>
            </div>    
        </section>
        <section id="transaction-area">
            <div class="row g-3">
                <div class="col-md-4" >
                    <div class="deposit update">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-depo">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw update">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance update">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1240</span> </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Deposit</h5>
                        <input id="deposit-amount" placeholder="$ amount you want to deposit" class="form-control" type="text"> <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h5>Withdraw</h5>
                        <input id="withdraw-amount" placeholder="$ amount you want to withdraw" class="form-control" type="text"> <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
